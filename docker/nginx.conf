upstream django {
    server web:8000;
}

upstream fastapi {
    server api:8001;
}

upstream react_ui {
    server ui:80;
}

server {
    listen 80;
    server_name _;

    client_max_body_size 100M;

    # Static files from extras/www (js, css, images, etc)
    location /js/ {
        alias /app/extras/www/js/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /css/ {
        alias /app/extras/www/css/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /images/ {
        alias /app/extras/www/images/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /img/ {
        alias /app/extras/www/img/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /new_images/ {
        alias /app/extras/www/new_images/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /ext/ {
        alias /app/extras/www/ext/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /plugin/ {
        alias /app/extras/www/plugin/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /favicon.ico {
        alias /app/extras/www/favicon.ico;
        expires 30d;
    }

    # Django collected static files ({{ STATIC_URL }})
    location /static/ {
        alias /app/extras/www/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # GraphQL API - proxy to FastAPI
    location /api/ {
        proxy_pass http://fastapi;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        # WebSocket support (for GraphQL subscriptions if needed later)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # React UI - new frontend at /app/
    location /app/ {
        proxy_pass http://react_ui/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # React UI assets
    location /app/assets/ {
        proxy_pass http://react_ui/assets/;
        proxy_set_header Host $host;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Proxy everything else to Django/Gunicorn
    location / {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
}
