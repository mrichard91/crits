upstream django {
    server web:8000;
}

server {
    listen 80;
    server_name _;

    client_max_body_size 100M;

    # Static files from extras/www (js, css, images, etc)
    location /js/ {
        alias /app/extras/www/js/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /css/ {
        alias /app/extras/www/css/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /images/ {
        alias /app/extras/www/images/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /img/ {
        alias /app/extras/www/img/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /new_images/ {
        alias /app/extras/www/new_images/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /ext/ {
        alias /app/extras/www/ext/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /plugin/ {
        alias /app/extras/www/plugin/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /favicon.ico {
        alias /app/extras/www/favicon.ico;
        expires 30d;
    }

    # Django collected static files ({{ STATIC_URL }})
    location /static/ {
        alias /app/extras/www/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Proxy everything else to Django/Gunicorn
    location / {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
}
