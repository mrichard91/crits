# Docker Compose for full CRITs environment validation with MongoDB
# Usage: make env-test-full
#
# This runs the test suite with MongoDB available so CRITs modules can be imported.

services:
  mongodb:
    image: mongo:7
    environment:
      - MONGO_INITDB_DATABASE=crits
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  test:
    build:
      context: ..
      dockerfile: docker/Dockerfile.test
    environment:
      # Don't skip CRITs modules - we have MongoDB
      - SKIP_CRITS_MODULES=0
      # Point to MongoDB container
      - MONGO_HOST=mongodb
      - MONGO_PORT=27017
      - MONGO_DATABASE=crits-test
      - MONGODB_HOST=mongodb
    depends_on:
      mongodb:
        condition: service_healthy
    # Give MongoDB time to fully initialize
    command: >
      sh -c "sleep 2 && uv run python scripts/test_imports.py"
